  <div class="contact-container">
      <div class="contact-content">
        <div class="contact-header">
          <h1>Get In Touch</h1>
          <p>Ready to start your next project? Let's discuss how we can help you achieve your goals.</p>
        </div>
        
        <form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input 
                type="text" 
                id="name" 
                name="name" 
                [(ngModel)]="formData.name" 
                required 
                class="form-control">
            </div>
            
            <div class="form-group">
              <label for="email">Email Address</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                [(ngModel)]="formData.email" 
                required 
                class="form-control">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="company">Company (Optional)</label>
              <input 
                type="text" 
                id="company" 
                name="company" 
                [(ngModel)]="formData.company" 
                class="form-control">
            </div>
            
            <div class="form-group">
              <label for="service">Service Interested In</label>
              <select 
                id="service" 
                name="service" 
                [(ngModel)]="formData.service" 
                required 
                class="form-control">
                <option value="">Select a service</option>
                <option value="budget-package">Budget Package (7,000 kr)</option>
                <option value="professional-package">Professional Package (11,000 kr)</option>
                <option value="premium-package">Premium Package (15,000 kr)</option>
                <option value="custom-solution">Custom Solution</option>
                <option value="consultation">Consultation Only</option>
              </select>
            </div>
          </div>
          
          <div class="form-group full-width">
            <label for="message">Project Description</label>
            <textarea 
              id="message" 
              name="message" 
              [(ngModel)]="formData.message" 
              required 
              rows="6" 
              class="form-control"
              placeholder="Tell us about your project requirements, timeline, and any specific features you need..."></textarea>
          </div>
          
          <button 
            type="submit" 
            class="submit-btn" 
            [disabled]="!contactForm.form.valid">
            <span>Send Message</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
            </svg>
          </button>
        </form>
      </div>
    </div>
