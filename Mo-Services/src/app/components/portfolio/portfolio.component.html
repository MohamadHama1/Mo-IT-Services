<div class="portfolio-container">
      <div class="portfolio-header">
        <h1>Our Featured Work</h1>
        <p>Showcasing our most impactful projects</p>
      </div>
      
      <div class="portfolio-showcase">
        <div class="portfolio-item featured" *ngFor="let item of portfolioItems; let i = index">
          <div class="portfolio-image-container">
            <img [src]="item.image" [alt]="item.title" class="portfolio-image">
            <div class="portfolio-overlay">
              <div class="portfolio-overlay-content">
                <h3>{{ item.title }}</h3>
                <p>{{ item.category }}</p>
                <a [href]="item.link" target="_blank" class="view-project-btn">
                  <span>View Project</span>
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M7 17l9.2-9.2M17 17V7H7"/>
                  </svg>
                </a>
              </div>
            </div>
          </div>
          <div class="portfolio-content">
            <div class="project-meta">
              <span class="project-category">{{ item.category }}</span>
              <span class="project-year">{{ item.year }}</span>
            </div>
            <h3 class="project-title">{{ item.title }}</h3>
            <p class="project-description">{{ item.description }}</p>
            <div class="project-tech">
              <span class="tech-tag" *ngFor="let tech of item.technologies">{{ tech }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
